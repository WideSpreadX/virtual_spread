<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Style -->
    <link rel="stylesheet" href="./frontend/overlay-style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Michroma|Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <!-- aframe -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <!-- ARjs -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- aframe html-shader -->
    <script src="https://unpkg.com/aframe-html-shader@0.5.0/dist/aframe-html-shader.min.js"></script>

    <title>WideSpread</title>
  </head>
  <body>
    <!-- WideSpread Menu START -->
    <div id="top_menu">
      <div class="top-menu-container">
        <div class="top-menu-credentials">
          <div class="logo">
            <h1>WideSpread</h1>
          </div>
        </div>
        <div class="top-menu-nav">
          <ul>
            <!-- Landing -->
            <li>
              <a href="./index.html">Home</a>
            </li>
            <!-- AR -->
            <li>
              <a href="./ar-spread.html">AR</a>
            </li>
            <!-- Search -->
            <li>
              <a href="./search">Search</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div id="bottom_menu">
      <h1>Notifications ||</h1>
    </div>

    <!-- WideSpread Menu END -->

    <a-scene
      loading-screen="dotsColor: lightskyblue; backgroundColor: black"
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
    >
      <!-- WideSpread Matrix -->

      <a-entity>
        <a-box
          material="color: rgba(37, 77, 163, 0.466)"
          opacity="0.4"
          scale="10 5 1"
          position="0 1 -8"
        ></a-box>
      </a-entity>
      <!-- Right Screen VR DATA -->
      <a-curvedimage
        src="#my-image"
        height="8.0"
        position="4.8 1 -0.2"
        radius="10"
        opacity="0.4"
        theta-length="82"
        rotation="0 90 0"
        scale="0.8 0.8 0.8"
      >
        <a-entity
          value="Academy"
          color="white"
          scale="3 2 1"
          opacity="0.8"
        ></a-entity>
      </a-curvedimage>

      <!-- Left Screen VR DATA -->
      <a-curvedimage
        src=""
        height="8.0"
        position="-7.2 1 -0.2"
        radius="10"
        opacity="0.4"
        theta-length="82"
        rotation="0 180 0"
        scale="0.8 0.8 0.8"
      >
        <a-entity
          value="Academy"
          color="white"
          scale="3 2 1"
          opacity="0.8"
        ></a-entity>
      </a-curvedimage>
      <!-- WideSpread Matrix -->
    </a-scene>

    <!-- Background Audio -->


    <script src="ar-spread.js"></script>
    <script src="./assets/js/charts/chart1.js"></script>
  </body>
</html>
