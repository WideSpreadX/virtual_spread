<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/style/style1.css" />
    <!-- aframe -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <title>WideSpread</title>
  </head>
  <body>
    <a-scene
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
    >
      <a-entity
        geometry="primitive: sphere; radius: 0.25"
        light="type: point; color: white; intensity: 8"
        material="color: lightskyblue; shader: flat; src: glow.jpg"
        position="0 6 -5.8"
        opacity="0.1"
      ></a-entity>
      <a-box
        color="blue"
        position="-3 1 -10"
        scale="4 4 0.15"
        opacity="1"
      ></a-box>

      <a-box
        color="blue"
        position="3 1 -10"
        scale="4 4 0.15"
        opacity="0.8"
      ></a-box>

      <a-box
        color="lightskyblue"
        position="0 1 -5"
        scale="8 4 0.05"
        opacity="0.3"
        material="shader: gradientshader; side: double; blending: additive; topColor: #11b6df; bottomColor: #1f4b87"
        geometry=""
        text__ws_landing="align: center; alphaTest: 1.43; color: #0ba9dd; height: 3.99; lineHeight: 1.51; side: double; transparent: false; value: WideSpread; width: 1.65"
        id="ws_landing"
      >
        <a-entity
          value="WideSpread"
          color="white"
          scale="3 2 1"
          opacity="0.8"
        ></a-entity>
      </a-box>

      <!-- mainContacts -->
      <a-box
        color="black"
        position="6.50052 1 -3.76483"
        scale="4 2.01253 0.15"
        rotation="0 135.99439746327653 90.00021045914971"
        opacity="0.5"
        material="alphaTest: 0.29"
        geometry=""
        id="mainContacts"
      ></a-box>
      <!-- mainContacts Header -->
      <a-box
        color="black"
        position="6.50052 4 -3.76483"
        scale="1 2.01253 0.15"
        rotation="0 135.99439746327653 90.00021045914971"
        opacity="0.5"
        material="alphaTest: 0.29"
        geometry=""
        id="mainContactsHeader"
      ></a-box>
      <!-- ws_storage -->
      <a-box
        color="lightskyblue"
        position="0 1 5"
        scale="8 4 0.05"
        opacity="0.3"
        material="shader: gradientshader; side: double; blending: additive; topColor: #11b6df; bottomColor: #1f4b87"
        geometry=""
        text__ws_landing="align: center; alphaTest: 1.43; color: #0ba9dd; height: 3.99; lineHeight: 1.51; side: double; transparent: false; value: Storage; width: 1.65"
        id="ws_storage"
        rotatation="0 180 0"
        rotation="0 180 0"
      >
        <a-entity
          value="Storage"
          color="white"
          scale="3 2 1"
          opacity="0.8"
        ></a-entity>
      </a-box>
      <a-box>
        <a-entity
          value="WideSpread"
          color="white"
          scale="3 2 1"
          opacity="0.8"
        ></a-entity>
      </a-box>

      <a-box
        color="black"
        position="0 1 8"
        scale="4 4 0.15"
        opacity="0.5"
      ></a-box>
      <a-box
        color="black"
        position="8 1 0"
        scale="4 4 0.15"
        rotation="0 90 90"
        opacity="0.5"
      ></a-box>
      <a-box
        color="black"
        position="-8 1 0"
        scale="4 4 0.15"
        rotation="0 90 90"
        opacity="0.5"
      ></a-box>
      <a-box
        color="white"
        position="0 6 0"
        scale="4 4 0.15"
        rotation="90 0 0"
        opacity="0.5"
      ></a-box>

      <a-sky color="#222"></a-sky>
    </a-scene>
    <script src="./assets/js/charts/chart1.js"></script>
  </body>
</html>
