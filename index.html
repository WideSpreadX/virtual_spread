<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/style/style1.css" />
    <!-- aframe -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <a-scene
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
    ></a-scene>

    <title>WideSpread</title>
  </head>
  <body>
    <a-scene>
      <a-entity
        geometry="primitive: sphere; radius: 0.25"
        light="type: point; color: white; intensity: 8"
        material="color: lightskyblue; shader: flat; src: glow.jpg"
        position="0 6 -5.8"
        opacity="0.1"
      ></a-entity>
      <a-box
        color="blue"
        position="-3 1 -10"
        scale="4 4 0.15"
        opacity="1"
      ></a-box>

      <a-box
        color="blue"
        position="3 1 -10"
        scale="4 4 0.15"
        opacity="0.8"
      ></a-box>

      <a-box
        color="lightskyblue"
        position="0 1 -5"
        scale="4 4 0.15"
        opacity="0.3"
      >
        <a-entity
          value="WideSpread"
          color="white"
          scale="3 2 1"
          opacity="0.8"
        ></a-entity>
      </a-box>

      <a-box
        color="black"
        position="0 1 8"
        scale="4 4 0.15"
        opacity="0.5"
      ></a-box>
      <a-box
        color="black"
        position="8 1 0"
        scale="4 4 0.15"
        rotation="0 90 90"
        opacity="0.5"
      ></a-box>
      <a-box
        color="black"
        position="-8 1 0"
        scale="4 4 0.15"
        rotation="0 90 90"
        opacity="0.5"
      ></a-box>
      <a-box
        color="white"
        position="0 6 0"
        scale="4 4 0.15"
        rotation="90 0 0"
        opacity="0.5"
      ></a-box>

      <a-sky color="#222"></a-sky>
    </a-scene>
    <script src="./assets/js/charts/chart1.js"></script>
  </body>
</html>
